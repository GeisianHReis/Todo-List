<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" href="https://fonts.gstatic.com" 
        crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" 
        rel="stylesheet">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="./assets/todo-log.svg" alt="Logo todo list">
        </header>
        <main>
            <form class="form">
                <input type="text" placeholder="Adicione uma nova tarefa" />
                <button type="submit">Criar <i class="ph-bold ph-plus-circle"></i> </button>
            </form>
            <section class="tasks_counter">
                <div class="all_tasks">
                    <strong>
                        Tarefas criadas
                    </strong>
                    <span class="count">
                        3
                    </span>
                </div>
                <div class="done_tasks">
                    <strong>
                        Tarefas concluídas
                    </strong>
                    <span class="count">
                        4
                    </span>
                </div> 
            </section>   
            <section class="empty_tasks">
                <img src="./assets/empty-tasks.svg" alt="Imagem de exibição por não haver tasks">
                <div>
                    <p>Você ainda não tem tarefas cadastradas</p>
                    <p>Crie tarefas e organize seus itens a fazer</p>
                </div>
            </section>
            <ul class="tasks_list">
                <li class="task">
                    <p>
                        Dar banho no cachorro
                    </p>
                </li>
            </ul>
        </main>
    </div> 
</body>
</html>
